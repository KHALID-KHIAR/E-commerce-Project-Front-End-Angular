<main class="product-page-container">
    <div class="image-prod-container">
        <img src="{{ image }}" alt="product-image"/>
    </div>
    <div class="title-prod-container">
        <h1>{{title}} </h1>
        <h3>{{price}} $</h3>
        <p class="description"> {{description}}
            <span class="rating"><nz-rate ngModel="3.5" nzAllowHalf nzDisabled></nz-rate></span>
        </p>
    </div>
    <form  [formGroup]="formGroup" class="details-container" >
     <h3 for="color">Color : </h3>
     <nz-radio-group formControlName="color" nzName="radiovalue" nzButtonStyle="solid" >
         <label nz-radio-button nzValue="blue">Blue</label>
         <label nz-radio-button nzValue="red">Red</label>
         <label nz-radio-button nzValue="green">Green</label>
         <label nz-radio-button nzValue="gold">Gold</label>
     </nz-radio-group>
     <h3 for="size">Size : </h3>
     <nz-radio-group formControlName="size" nzName="radiovalue" nzButtonStyle="solid" >
         <label nz-radio-button nzValue="s">S</label>
         <label nz-radio-button nzValue="L">L</label>
         <label nz-radio-button nzValue="xl">XL</label>
         <label nz-radio-button nzValue="2xl">2XL</label>
     </nz-radio-group>
     <h3>Quantity :</h3>
     <div class="quantity-container">
        <button class="quantity-btn" (click)="dropQuantity()">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="10" stroke="#1C274C" stroke-width="1.5"></circle> <path d="M15 12H9" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
        </button>
        <span><input class="quantity-input" type="text"  formControlName="quantity"/></span>
        <button class="quantity-btn" (click)="addQuantity()">
            <svg width="25px" height="25px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-464.000000, -1087.000000)" fill="#000000"> <path d="M480,1117 C472.268,1117 466,1110.73 466,1103 C466,1095.27 472.268,1089 480,1089 C487.732,1089 494,1095.27 494,1103 C494,1110.73 487.732,1117 480,1117 L480,1117 Z M480,1087 C471.163,1087 464,1094.16 464,1103 C464,1111.84 471.163,1119 480,1119 C488.837,1119 496,1111.84 496,1103 C496,1094.16 488.837,1087 480,1087 L480,1087 Z M486,1102 L481,1102 L481,1097 C481,1096.45 480.553,1096 480,1096 C479.447,1096 479,1096.45 479,1097 L479,1102 L474,1102 C473.447,1102 473,1102.45 473,1103 C473,1103.55 473.447,1104 474,1104 L479,1104 L479,1109 C479,1109.55 479.447,1110 480,1110 C480.553,1110 481,1109.55 481,1109 L481,1104 L486,1104 C486.553,1104 487,1103.55 487,1103 C487,1102.45 486.553,1102 486,1102 L486,1102 Z" id="plus-circle" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
        </button>
     </div>
     <div class="recap-container">
        <h4>Recap :</h4>
        <p class="recap-label">Color : <strong>{{getValue("color")}}</strong> </p>
        <p class="recap-label">Size : <strong>{{getValue("size")}}</strong> </p>
        <p class="recap-label">quantity : <strong>{{getValue("quantity")}}</strong> </p>
        <p class="recap-label">Price Totale  : <strong>{{priceTotal |number:"1.2-2" }} $</strong> </p>
        <button class="buy-btn" (click)="buyButton()" [disabled]="!formGroup.valid">Proceed to Pay</button>
     </div>

    </form>

</main>
